<ion-header>
  <ion-toolbar color="favorite" class="font_color">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >{{ lista.titulo }}</ion-title>
    <!-- <ion-icon name="create" slot="end"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-list-header>
      <ion-label>Tarea a crear:</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre de la tarea</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>
    
  <ion-list class="m-2">
    
    <ion-list-header *ngIf="lista.items.length != 0" >
        <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    
    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
      
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarItem(i)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
      <ion-item (click)="actualizarTarea(item)">
          <ion-icon *ngIf="item.completado" name="checkbox-outline" slot="start" class="verde"></ion-icon>
          <ion-icon *ngIf="!item.completado" name="square-outline" slot="start"></ion-icon>
          <ion-label>{{ item.desc }}</ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-list>
  
</ion-content>
